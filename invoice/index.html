<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="invoice">
      <div>
        <section>
          <h1>сделать этот семантический заголовок невидимым</h1>
          <p>№ 123</p>
        </section>
        <section>
          <h1>Invoice</h1>
          <div>
            <div>
              <h4>Issued</h4>
              <time datetime="2023-01-01">01 Jan, 2023</time>
            </div>
            <div>
              <h4>Due</h4>
              <time datetime="2023-01-07">07 Jan, 2023</time>
            </div>
          </div>
        </section>
      </div>

      <div>
        <section>
          <h1>скрытое название семантического заголовка</h1>
          <div style="display:table">
            <div style="display:table-row">
              <div style="display:table-cell">Item</div>
              <div style="display:table-cell">Cost</div>
              <div style="display:table-cell">Qty</div>
              <div style="display:table-cell">Total</div>
            </div>
            <!--   динамические данные   -->
            <div style="display:table-row">
              <div style="display:table-cell">
                <span>Design services</span>
                <span>20% initial free</span>
              </div>
              <div style="display:table-cell">
                <span>$5000</span>
              </div>
              <div style="display:table-cell">
                <span>1</span>
              </div>
              <div style="display:table-cell">Total</div>
            </div>
          </div>
          <button>Add item</button>
          <div style="display:table">
            <div style="display:table-row">
              <div style="display:table-cell">Item</div>
              <div style="display:table-cell">Cost</div>
              <div style="display:table-cell">Qty</div>
              <div style="display:table-cell">Total</div>
            </div>
            <!--   динамические данные   -->
            <div style="display:table-row">
              <div style="display:table-cell">
                <span>Subtotal</span>
              </div>
              <div style="display:table-cell">
                <span>$7000</span>
              </div>
            </div>
            <div style="display:table-row">
              <div style="display:table-cell">
                <span>Discount (20%)</span>
              </div>
              <div style="display:table-cell">$1000</div>
            </div>
            <div style="display:table-row">
              <div style="display:table-cell"></div>
              <div style="display:table-cell"></div>
            </div>
            <div style="display:table-row">
              <div style="display:table-cell">
                <span>Total</span>
              </div>
              <div style="display:table-cell">$4000</div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
